<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../dist/css/formCheckout.css">
    <title>4Fruits - Super Market</title>
    <link rel="icon" href="../icon/logo3b.png">
</head>

<body>
    <header>
        <div class="header-top">
            <div class="portion-upper">
                <div class="container">
                    <div class="header-left">
                        <nav>
                            <ul class="wrapper-nav-main">
                                <li class="nav-main active-nav-main"><a class="nav-link-main"
                                        href="../homev1.html">Home</a></li>
                                <li class="nav-main"><a class="nav-link-main" href="../blog/blog.html">Blog</a></li>
                                <li class="drop-down nav-main">
                                    <p class="nav-link-main">Shop <i class="fa-solid fa-caret-down"></i></p>
                                    <div class="shop-down">
                                        <aside class="product-categories">
                                            <h2>PRODUCT CATEGORIES</h2>
                                            <nav>
                                                <ul>
                                                    <li class="dried"><a href="">Dried</a></li>
                                                    <li class="frozen"><a href="">Frozen</a></li>
                                                    <li class="fruits"><a href="">Fruits</a></li>
                                                    <li class="organic"><a href="">Organic</a></li>
                                                    <li class="vegetables"><a href="">Vegetables</a></li>
                                                </ul>
                                            </nav>
                                        </aside>

                                    </div>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header-middle">
                        <div class="icon-home">
                            <a class="link-icon-home" href="../homev1.html"><img src="../icon/logo3b.png" alt=""></a>
                        </div>
                    </div>
                    <div class="header-right">
                        <div class="cart">
                            <div class="cart-icon">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </div>
                            <div class="quantity">0</div>
                        </div>
                        <div class="info">
                            <div class="facebook icon-info"><i class="fa-brands fa-facebook-f"></i></div>
                            <div class="twitter icon-info"><i class="fa-brands fa-twitter"></i></div>
                        </div>
                        <div class="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <div class="form-search">
                                <input type="text" placeholder="Search...">
                                <button class="btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </div>
                        <div class="dicor-col"></div>
                        <div class="user">
                            <a class="link-login" href="#"><i class="fa-solid fa-user"></i></a>
                            <div class="dropdown-user">
                                <ul>
                                    <li><a class="get-login" href="../login/login.html">Login</a></li>
                                    <li><a class="get-register" href="../register/register.html">Register</a></li>
                                </ul>
                            </div>
                            <h5 class="user-name"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>;
<script src="./formCheckout.js"></script>

</html>
