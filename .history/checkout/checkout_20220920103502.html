<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../reset.css"> -->
    <link rel="stylesheet" href="../fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="../dist/css/checkout.css">
    <title>Document</title>
    <link rel="icon" href="/icon/favicon.png">
</head>

<body>
    <header>
        <h1>ORDER COMPLETE</h1>
    </header>

    <div class="content">
        <div class="container">
            <div class="thank-you">
                <i class="fa-solid fa-check"></i>
                <div class="title">
                    <span><strong>THANK YOU!</strong></span><br>
                    <span>Your order has been received</span>
                </div>
            </div>
            <span class="title-order-details"><strong>ORDER DETAILS</strong></span>
            <div class="order-details">
                <span class="title-product"><strong>Product</strong></span>
                <div class="cart-items">
                    <div class="items">
                        <span class="name-items">Beige knitted shoes <strong>x1</strong></span>
                        <span class="price-items">$84.00</span>
                    </div>
                    <div class="items">
                        <span class="name-items">Beige knitted shoes <strong>x2</strong></span>
                        <span class="price-items">$84.00</span>
                    </div>
                    <div class="items">
                        <span class="name-items">Beige knitted shoes <strong>x3</strong></span>
                        <span class="price-items">$84.00</span>
                    </div>
                </div>
                <div class="sub-total">
                    <span class="title-subtotal">Total:</span>
                    <span class="total-price">$312.00</span>
                </div>
            </div>
            <button id="btn-gohome"><i class="fa-solid fa-arrow-left-long"></i>Back To Home</button>
        </div>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./checkout.js"></script>

</html>
