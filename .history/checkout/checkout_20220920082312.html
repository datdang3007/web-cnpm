<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="../dist/css/checkout.css">
    <title>Document</title>
    <link rel="icon" href="/icon/favicon.png">
</head>

<body>
    <header>
        <div class="header">
            <div class="container">
                <div class="header-right">
                    <a href="../homev1.html"><img
                            src="http://wp.0effortthemes.com/themes/veggie/wp-content/uploads/2016/06/header-v3-logo.png"
                            alt=""></a>
                    <h2 class="name-form">Form: Login</h2>
                </div>
                <div class="header-left">
                    <a href="" class="help">need help?</a>
                </div>
            </div>
        </div>
    </header>
    <div class="background-video">
        <video src="http://wp.0effortthemes.com/themes/veggie/wp-content/uploads/2016/08/Fruits-HD.mp4" autoplay loop
            muted></video>
    </div>
    <div class="form">
        <div class="backgr">
            <div class="wrapper-form">
                <div class="taplist">
                    <button class="btn-login active-form">Login</button>
                </div>
                <div class="login similer">
                    <div class="form-login form-similer">
                        <input type="email" class="login-input" placeholder="Username or Email Address*">
                        <div class="input-show-pass">
                            <input class="login-pass" type="password" placeholder="Password*">
                            <button class="show-pass">
                                <i class="fa-regular fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="action-form">
                        <div class="checkbox-form remember">
                            <input type="checkbox" id="login-check">
                            <label for="login-check">Remember me</label>
                        </div>
                        <button class="forgot-pass">
                            Lost your password?
                        </button>
                    </div>
                    <button class="btn-submit">
                        <a href="" class="go-to-user btn-submit-login">LOGIN</a>
                    </button>
                    <button class="go-to-register">
                        <a href="../register/register.html" class="go-to-register">Go to Register</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./checkout.js"></script>

</html>
