<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="../dist/css/register.css">
    <title>4Fruits - Super Market</title>
    <link rel="icon" href="/icon/logo3b.png">
</head>

<body>
    <header>
        <div class="header">
            <div class="container">
                <div class="header-right">
                    <a href="../homev1.html"><img src="../icon/logo3b.png" alt=""></a>
                    <h2 class="name-form">Form: register</h2>
                </div>
                <div class="header-left">
                    <a href="" class="help">need help?</a>
                </div>
            </div>
        </div>
    </header>
    <div class="background-video">
        <video src="../video/Fruits-HD.mp4" autoplay loop muted></video>
    </div>

    <form action="">

        <div class="form">
            <div class="backgr">
                <div class="wrapper-form">
                    <div class="taplist">
                        <button class="btn-login active-form">Register</button>
                    </div>
                    <div class="register similer">
                        <div class="form-register form-similer">
                            <input type="email" class="register-input error-email" placeholder="Your Email Address*">
                            <input type="text" class="username-input" placeholder="Username*">
                            <div class="input-show-pass">
                                <input type="password" class="register-pass" placeholder="Password*">
                                <button class="show-pass">
                                    <i class="fa-regular fa-eye-slash"></i>
                                </button>
                            </div>
                            <div class="input-show-pass">
                                <input class="confirm" type="password" placeholder="Confirm*">
                                <button class="show-pass">
                                    <i class="fa-regular fa-eye-slash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="action-form">
                            <div class="checkbox-form agree">
                                <input type="checkbox" id="regis-check">
                                <label for="regis-check">I agree to the privacy policy</label>
                            </div>
                        </div>
                        <button class="btn-submit">
                            <a href="" class="go-to-user btn-submit-register">REGISTER</a>
                        </button>
                        <button class="go-to-login">
                            <a href="../login/login.html" class="go-to-register">Go to Login</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./register.js"></script>

</html>
