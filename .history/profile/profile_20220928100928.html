<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="../dist/css/profile.css">
    <title>4Fruits - Super Market</title>
    <link rel="icon" href="/icon/logo3b.png">
</head>

<body>

    <header>
        <div class="header">
            <div class="container">
                <div class="header-right">
                    <a href="../homev1.html"><img src="../icon/logo3b.png" alt=""></a>
                    <h2 class="name-form">Your Profile</h2>
                </div>
                <div class="header-left">
                    <a href="" class="help">need help?</a>
                </div>
            </div>
        </div>
    </header>
    <div class="background-video">
        <video src="http://wp.0effortthemes.com/themes/veggie/wp-content/uploads/2016/08/Fruits-HD.mp4" autoplay loop
            muted></video>
    </div>
    <div class="form">
        <div class="backgr">
            <div class="wrapper-form">
                <div class="taplist">
                    <button class="btn-login active-form">Change Password</button>
                </div>
                <div class="change-pass similer">
                    <div class="form-change-pass form-similer">
                        <div class="input-show-pass">
                            <input class="old-pass" type="password" placeholder="Old password*">
                            <button class="show-pass">
                                <i class="fa-regular fa-eye-slash"></i>
                            </button>
                        </div>
                        <div class="input-show-pass">
                            <input class="new-pass" type="password" placeholder="New password*">
                            <button class="show-pass">
                                <i class="fa-regular fa-eye-slash"></i>
                            </button>
                        </div>
                        <div class="input-show-pass">
                            <input class="comfirm-pass" type="password" placeholder="Comfirm password*">
                            <button class="show-pass">
                                <i class="fa-regular fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>

                    <button class="btn-submit">
                        <a href="" class="go-to-user btn-submit-login">CHANGE</a>
                    </button>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./profile.js"></script>

</html>
